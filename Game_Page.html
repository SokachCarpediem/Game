<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./Game_Page.css">
    <title>Game_Page</title>
</head>
<body>
    <div id="toggleIcon" onclick="menuToggle()"></div>
    <div id="menu-overlay">
        <ul>
            <li><a href='Formal_Page_1.html' class="menu-link">Home</a></li>
            <li><a href='Game_1.html' class="menu-link">Black-Jack</a></li>
            <li><a href='Game_2.html' class="menu-link">Rock-Paper-Scissors</a></li>
        </ul>
    </div>
    <script type="text/javascript">
        function menuToggle (){
            var nav = document.getElementById('menu-overlay');
            nav.classList.toggle('active');
            var nav = document.getElementById('toggleIcon');
            nav.classList.toggle('active');
        }
        const menuLinks = document.querySelectorAll('.menu-link');
        menuLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetLink = e.target;
                menuLinks.forEach(item => {
                    item.classList.add('fade-out');
                });
                setTimeout(()=>{
                    window.location.href = targetLink.getAttribute('href');
                },300);
            });
        });
    </script>
</body>
</html>

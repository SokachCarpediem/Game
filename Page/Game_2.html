<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Game_2.css">
    <title>Rock_Paper_Scissors</title>
</head>
<body>
    <section class="container">
        <div class="result_filed">
            <div class="result_images">
                <span class="your_result">
                    <img src="rock.png" alt="" />
                </span>
                <span class="dealer_result">
                    <img src="rock.png" alt="" />
                </span>
            </div>
            <div class="result">
                Let's Play!!!
            </div>
        </div>
        <div class="option_images">
            <span class="option_image">
                <img src="rock.png" alt="" />
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="paper.png" alt="" />
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="scissors.png" alt="" />
                <p>Scissors</p>
            </span>
        </div>
        <div id="toggleIcon" onclick="window.location.href='Game_Main.html';"></div>
    </section>
    <script src="Game_2.js" defer></script>
</body>
</html>
